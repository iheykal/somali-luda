services:
  - type: web
    name: gemini-ludo-game
    env: node
    region: frankfurt
    plan: free
    branch: master
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: cd server && npm start
    rootDir: .
    envVars:
      # Backend Environment Variables
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: CONNECTION_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      # Frontend Environment Variables (VITE_* prefix required)
      # These are injected at BUILD TIME by Vite
      - key: VITE_API_URL
        value: /api
      - key: VITE_SOCKET_URL
        sync: false  # Set this in Render dashboard to your deployment URL
      - key: VITE_USE_REAL_API
        value: true


